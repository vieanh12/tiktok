<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-ion name="mail-outline"></ion-ion>
                        <input type="email" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-ion name="lock-close-outline"></ion-ion>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar  <a href="#">Forget Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>no tengo una cuenta <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script nomodule src="http://unpkg.com/ionions@5.5.2/dist/ionions/ionions.esm.js"></script>
</body>
